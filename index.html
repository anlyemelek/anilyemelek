; } .brand .tag { color: var(--muted); font-weight: 500; font-size: 12px; } nav { display: flex; align-items: center; gap: 0px; flex-wrap: wrap; } .navlink { opacity: 0.9; font-size: 14px; } .navlink:hover { opacity: 1; } .navlink[href="#/contact"] { color: var(--brand); font-weight: 600; } .icon { display: inline-block; width: 20px; height: 20px; opacity: 0.9; } .icon:hover { opacity: 1; } @media (min-width: 768px) { .brand .name { font-size: 22px; } .brand .tag { font-size: 13px; } } main { padding: 20px 0 60px; } /* ===== Grid (Home) ===== */ .grid { display: grid; gap: var(--grid-gap); grid-template-columns: repeat(12, 1fr); } .card { grid-column: span 12; background: var(--card); border: 1px solid #1b1b1b; border-radius: 14px; overflow: hidden; position: relative; } .card-media { aspect-ratio: 16 / 9; width: 100%; object-fit: cover; display: block; background: #0f0f0f; } .card:hover .overlay { opacity: 1; transform: translateY(0); } .overlay { position: absolute; inset: auto 0 0 0; padding: 14px 16px; background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.9)); color: #fff; display: flex; align-items: flex-end; justify-content: space-between; gap: 12px; opacity: 0; transform: translateY(10px); transition: 0.25s ease; } .title { font-size: 16px; font-weight: 700; } .subtitle { font-size: 13px; color: #ddd; opacity: 0.9; } /* Tablet: 2 kart / satÄ±r */ @media (min-width: 640px) { .card { grid-column: span 6; } } /* Desktop: 3 kart / satÄ±r */ @media (min-width: 1024px) { .card { grid-column: span 4; } } /* ===== Project Page ===== */ .project { display: grid; gap: 22px; } .hero { background: var(--card); border: 1px solid #1b1b1b; border-radius: 14px; overflow: hidden; } .hero-media { display: block; width: 100%; aspect-ratio: 16 / 9; object-fit: contain; background: #000; } .thumbs { display: grid; gap: 12px; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); } .thumb { background: #101010; border: 1px solid #222; border-radius: 10px; overflow: hidden; cursor: pointer; } .thumb img { width: 100%; aspect-ratio: 16 / 9; object-fit: cover; display: block; } .caption { color: var(--muted); font-size: 14px; } /* ===== Lightbox (fullscreen media) ===== */ .lightbox { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); display: none; align-items: center; justify-content: center; z-index: 100; } .lightbox.open { display: flex; } .lb-inner { max-width: min(92vw, 1400px); width: 100%; } .lb-media { width: 100%; max-height: 86vh; object-fit: contain; background: #000; } .lb-close, .lb-arrow { position: fixed; font-size: 28px; background: #111; border: 1px solid #333; width: 44px; height: 44px; border-radius: 50%; display: grid; place-items: center; cursor: pointer; } .lb-close { top: 16px; right: 16px; } .lb-arrow { top: 50%; transform: translateY(-50%); } .lb-prev { left: 16px; } .lb-next { right: 16px; } /* ===== Contact page ===== */ .contact { display: grid; gap: 18px; max-width: 720px; margin: 0; } .contact p { color: #ddd; } .contact a.link { color: #fff; text-decoration: underline; text-decoration-color: var(--brand); } .contact .grid2 { display: grid; gap: 16px; } @media (min-width: 640px) { .contact .grid2 { grid-template-columns: 1fr 1fr; } } /* ===== Generic buttons ===== */ .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; border-radius: 999px; border: 1px solid #2a2a2a; background: #141414; } .btn:hover { border-color: #3a3a3a; } /* ===== Footer ===== */ footer { color: var(--muted); text-align: center; padding: 26px 0; border-top: 1px solid #1f1f1f; } </style></head>
<body>
<!-- ===== Site Header ===== -->
<header>

    <nav>

<!-- SPA iÃ§erik alanÄ± -->
<main class="wrap" id="app"></main>
<!-- Lightbox (fullscreen media) -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="lb-close" aria-label="Close" id="lbClose">âœ•</button>
  <button class="lb-arrow lb-prev" id="lbPrev" aria-label="Previous">â€¹</button>

<script>
  const $ = (sel, el = document) => el.querySelector(sel);
  const $$ = (sel, el = document) => Array.from(el.querySelectorAll(sel));
  const app = $("#app");
  $("#year").textContent = new Date().getFullYear();
  const isEmbedPlatform = (src = "") => /player\.vimeo\.com|youtube\.com|youtu\.be/i.test(src);
  const normalizeVideoSrc = (src = "") => {
    if (/^https?:\/\/vimeo\.com\//i.test(src)) {
      const id = src.trim().split("/").pop();
      return `https://player.vimeo.com/video/${id}`;
    }
    return src;
  };
  const vimeoThumbFromSrc = (src = "") => {
    const m = src.match(/(?:video\/|vimeo\.com\/)\s*(\d+)/i);
    return m ? `https://vumbnail.com/${m[1]}.jpg` : "";
  };
  const projects = [
    {
      slug: "hokus",
      title: "Hokus 4 yaÅŸÄ±nda",
      subtitle: "Commercial",
      cover: "https://vumbnail.com/1152170812.jpg",
      description: "Hokus 4 yaÅŸÄ±nda",
      media: [{
        type: "video",
        src: "https://vimeo.com/1152170812"
      }]
    },
    {
      slug: "44iff",
      title: "44. Ä°stanbul Film Festivali",
      subtitle: "Commercial",
      cover: "assets/projects/44iff/44iff.avif",
      description: "44. Ä°stanbul Film Festivali",
      media: [{
        type: "video",
        src: "https://player.vimeo.com/video/1087643931"
      }]
    },
    {
      slug: "madrigalsenyoksun",
      title: "Madrigal feat GÃ¶ksel - Ne zamandÄ±r sendeyim",
      subtitle: "Music Video",
      cover: "assets/projects/madrigalgoksel/madrigalgoksel.avif",
      description: "Madrigal feat GÃ¶ksel - Ne zamandÄ±r sendeyim",
      media: [{
        type: "video",
        src: "https://player.vimeo.com/video/1033811464"
      }]
    },
    {
      slug: "wwf",
      title: "WWF - Eye Wear Campaign",
      subtitle: "Commercial",
      cover: "assets/projects/wwf/wwf.avif",
      description: "WWF - Eye Wear Campaign",
      media: [{
        type: "video",
        src: "https://player.vimeo.com/video/1035195736"
      }]
    },
    {
      slug: "istanbulfilmfestivali",
      title: "44.Ä°STANBUL FÄ°LM FESTÄ°VALÄ°",
      subtitle: "Commercial",
      cover: "https://vumbnail.com/1087642319.jpg",
      description: "44.Ä°STANBUL FÄ°LM FESTÄ°VALÄ°",
      media: [
        {
          type: "video",
          src: "https://player.vimeo.com/video/1087642319"
        }
      ]
    },
    {
      slug: "madrigalsenyadahic",
      title: "Madrigal-Sen ya da hiÃ§",
      subtitle: "Music Video",
      cover: "https://vumbnail.com/1033808394.jpg",
      description: "Madrigal-Sen ya da hiÃ§",
      media: [
        {
          type: "video",
          src: "https://player.vimeo.com/video/1033808394"
        }
      ]
    },
    {
      slug: "wwfmarketeyewearcampaign",
      title: "wwfmarket-eye wear campaign",
      subtitle: "Commercial",
      cover: "https://vumbnail.com/1033598760.jpg",
      description: "wwfmarket-eye wear campaign",
      media: [
        {
          type: "video",
          src: "https://player.vimeo.com/video/1033598760"
        }
      ]
    },
    {
      slug: "cmf1",
      title: "CMF Phone 1",
      subtitle: "Commercial",
      cover: "assets/projects/cmf1/cmf1.avif",
      description: "CMF Phone 1 by Nothing",
      media: [{
        type: "video",
        src: "https://player.vimeo.com/video/1089788027"
      }]
    }
  ];
  let currentProject = null;
  let currentIndex = 0;
  let currentFilter = "All";
  const getCategories = () => {
    const map = new Map();
    projects.forEach((p) => {
      const lc = (p.subtitle || "").trim().toLowerCase();
      if (lc && !map.has(lc)) map.set(lc, p.subtitle.trim());
    });
    return ["All", ...Array.from(map.values())];
  };

  const isContact = location.hash === "#/contact";

  function router() {
    const hash = location.hash || "#/";
    const [, route, param] = hash.split("/");
    if (!route) {
      renderHome();
    } else if (route === "project" && param) {
      renderProject(param);
    } else if (route === "contact") {
      renderContact();
    } else {
      renderNotFound();
    }
  }
  window.addEventListener("hashchange", router);
  window.addEventListener("DOMContentLoaded", router);

  function renderHome() {
    const categories = getCategories();
    const filtersHTML = `
  <ul class="filter-list" role="menu" aria-label="Main menu">
    <!-- FILTERS -->
    ${categories.map(cat => `
      <li>
        <button
          class="filter-item ${location.hash === "#/contact" ? "" : (cat === currentFilter ? "active" : "")}"
          role="menuitem"
          data-cat="${cat}"
        >
          ${cat}
        </button>
      </li>
    `).join("")}

        <!-- CONTACT -->
    <li style="padding: 6px 0px;"></li>
    <li>
    <a
      href="#/contact"
      class="filter-item ${location.hash === "#/contact" ? "active" : ""}"
      data-link="contact"
    >
      Contact
    </a>
    </li>
  </ul>
`;
    const filtered = projects.filter((p) => {
      if (currentFilter === "All") return true;
      return (
              (p.subtitle || "").trim().toLowerCase() === currentFilter.trim().toLowerCase());
    });
    const gridHTML = `

			<section class="grid" aria-label="Works grid">
            ${filtered
            .map(
                    (p) => `

				<a
                class="card"
                href="#/project/${p.slug}"
                aria-label="${p.title} ${p.subtitle}"
              >
					<img
                  class="card-media"
                  loading="lazy"
                  src="${p.cover}"
                  alt="${p.title} cover"
                />
					<div class="overlay">
						<div>
							<div class="title">${p.title}</div>
							<div class="subtitle">${p.subtitle}</div>
						</div>
					</div>
				</a>
            `
            )
            .join("")}

			</section>
        `;
    const drawer = document.getElementById("filterDrawer");
    drawer.innerHTML = filtersHTML;
    app.innerHTML = gridHTML;
  }

  function renderProject(slug) {
    const p = projects.find((x) => x.slug === slug);
    if (!p) {
      renderNotFound();
      return;
    }
    currentProject = p;
    currentIndex = 0;
    const thumbsHtml = p.media.map((m, i) => {
      const normSrc = normalizeVideoSrc(m.src);
      const poster = vimeoThumbFromSrc(normSrc) || m.poster || "";
      return `

			<button
                class="thumb"
                data-idx="${i}"
                data-type="video"
                data-src="${normSrc}"
                data-poster="${poster}"
                aria-label="Open media ${i + 1}"
              >
				<img
                  loading="lazy"
                  src="${
              poster ||
              "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
      }"
                  alt="video thumb ${i + 1}"
                />
			</button>
            `;
    }).join("");
    app.innerHTML = `

			<article class="project" data-slug="${p.slug}">
				<section class="hero" id="hero">
              ${renderHeroMedia(p.media[0])}
            </section>
				<section class="thumbs" id="thumbs">
              ${thumbsHtml}
            </section>
				<section class="caption">
              ${p.description}
            </section>
			</article>
        `;
    $$("#thumbs .thumb").forEach((btn) => btn.addEventListener("click", (e) => {
      const idx = Number(e.currentTarget.dataset.idx);
      switchMedia(idx);
    }));
    $("#hero").addEventListener("click", () => openLightbox());
    document.addEventListener("keydown", onKeyNav);
  }

  function renderContact() {
    app.innerHTML = `

			<section class="contact">
				<p>Please contact us for collaboration, projects and representation.</p>
				<div class="grid2">
					<div>
						<p>
							<strong>E-mail:</strong>
							<a class="link" href="mailto:anlyemelek@gmail.com">
                    anlyemelek@gmail.com
                  </a>
						</p>
						<p>
							<strong>Telephone:</strong>
							<a class="link" href="tel:+905456776737">+90 545 677 67 37</a>
						</p>
						<p>
							<strong>Instagram:</strong>
							<a
                    class="link"
                    href="https://www.instagram.com/anilyemelek/"
                    target="_blank"
                    rel="noreferrer noopener"
                  >
                    instagram.com/anilyemelek
                  </a>
						</p>
						<a
                  class="btn"
                  href="mailto:anlyemelek@gmail.com?&subject=Work Inquiry&body=Hello AnÄ±l, Are you available between /N-/N days for our project?"
                >
                  Send E-mail
                </a>
					</div>
				</div>
			</section>
        `;
  }

  function renderNotFound() {
    app.innerHTML = `
			<p>Sayfa bulunamadÄ±.</p>`;
  }

  function renderHeroMedia(m) {
    if (m && m.type === "video") {
      const src = normalizeVideoSrc(m.src);
      if (isEmbedPlatform(src)) {
        return `

			<iframe
                class="hero-media"
                src="${src}"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen
                style="width: 100%; aspect-ratio: 16 / 9;"
              ></iframe>
            `;
      }
      return `

			<video
              class="hero-media"
              src="${src}"
              ${m.poster ? `poster="${m.poster}"` : ""}
              controls
              playsinline
              preload="metadata"
            ></video>
          `;
    }
    return `

			<img
            class="hero-media"
            src="${m?.src || ""}"
            alt="project media"
          />
        `;
  }

  function switchMedia(idx) {
    if (!currentProject) return;
    currentIndex = idx;
    const media = currentProject.media[idx];
    $("#hero").innerHTML = renderHeroMedia(media);
  }

  function onKeyNav(e) {
    if (!currentProject) return;
    if (e.key === "ArrowRight") nextMedia();
    if (e.key === "ArrowLeft") prevMedia();
  }

  function nextMedia() {
    const n = currentProject.media.length;
    switchMedia((currentIndex + 1) % n);
  }

  function prevMedia() {
    const n = currentProject.media.length;
    switchMedia((currentIndex - 1 + n) % n);
  }
  const lb = $("#lightbox");
  const lbInner = $("#lbInner");
  const lbImg = $("#lbImg");
  const lbVideo = $("#lbVideo");
  const lbClose = $("#lbClose");
  const lbPrev = $("#lbPrev");
  const lbNext = $("#lbNext");
  const lbFrame = document.createElement("iframe");
  lbFrame.className = "lb-media";
  lbFrame.setAttribute("frameborder", "0");
  lbFrame.setAttribute("allow", "autoplay; fullscreen; picture-in-picture");
  lbFrame.setAttribute("allowfullscreen", "");

  function openLightbox() {
    if (!currentProject) return;
    lb.classList.add("open");
    lb.setAttribute("aria-hidden", "false");
    renderLbMedia();
    document.addEventListener("keydown", onLbKey);
  }

  function closeLightbox() {
    lb.classList.remove("open");
    lb.setAttribute("aria-hidden", "true");
    lbVideo.pause();
    lbFrame.src = "";
    document.removeEventListener("keydown", onLbKey);
  }

  function onLbKey(e) {
    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowRight") {
      nextMedia();
      renderLbMedia();
    }
    if (e.key === "ArrowLeft") {
      prevMedia();
      renderLbMedia();
    }
  }
  function renderLbMedia() {
    const m = currentProject.media[currentIndex];
    lbImg.style.display = "none";
    lbVideo.style.display = "none";
    if (lbFrame.isConnected) lbFrame.style.display = "none";
    if (m.type === "video") {
      const src = normalizeVideoSrc(m.src);
      if (isEmbedPlatform(src)) {
        if (!lbFrame.isConnected) lbInner.appendChild(lbFrame);
        lbFrame.src = src;
        lbFrame.style.display = "block";
      } else {
        lbVideo.src = src;
        if (m.poster) lbVideo.poster = m.poster;
        lbVideo.style.display = "block";
        lbVideo.play();
      }
    } else {
      lbImg.src = m.src;
      lbImg.alt = currentProject.title || "still";
      lbImg.style.display = "block";
    }
  }
  lbClose.addEventListener("click", closeLightbox);
  lbPrev.addEventListener("click", () => {
    prevMedia();
    renderLbMedia();
  });
  lbNext.addEventListener("click", () => {
    nextMedia();
    renderLbMedia();
  });
  lb.addEventListener("click", (e) => {
    if (e.target === lb) closeLightbox();
  });
  const filterToggle = document.getElementById("filterToggle");
  const filterDrawer = document.getElementById("filterDrawer");
  const filterOverlay = document.getElementById("filterOverlay");

  function openFilterDrawer() {
    filterDrawer.classList.add("open");
    filterOverlay.classList.add("open");
    filterDrawer.setAttribute("aria-hidden", "false");
  }

  function closeFilterDrawer() {
    filterDrawer.classList.remove("open");
    filterOverlay.classList.remove("open");
    filterDrawer.setAttribute("aria-hidden", "true");
  }
  filterToggle.addEventListener("click", openFilterDrawer);
  filterOverlay.addEventListener("click", closeFilterDrawer);

  filterDrawer.addEventListener("click", (e) => {
    const item = e.target.closest(".filter-item");
    if (!item) return;

    // CONTACT link
    if (item.dataset.link === "contact") {
      currentFilter = "All"; // ðŸ”¥ filtre state reset
      closeFilterDrawer();
      if (location.hash !== "#/contact") {
        location.hash = "#/contact";
      }
      return;
    }
    if (item.dataset.cat) {
      currentFilter = item.dataset.cat || "All";
      if (location.hash === "#/contact") {
        location.hash = "#/";
      } else {
        renderHome();
      }
      closeFilterDrawer();
    }
  });
</script>
</body>
